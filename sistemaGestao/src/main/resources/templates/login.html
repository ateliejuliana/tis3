<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Juliana Diniz</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- Bootstrap -->
    <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../static/js/login.js" th:href="@{/js/login.js}"></script>
    <script src="../static/js/jquery-3.3.1.min.js" th:href="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="../static/js/materialize.js" th:href="@{/js/materialize.js}"></script>
    <script src="../static/js/materialize.min.js" th:href="@{/js/materialize.min.js}"></script>

</head>

<body onload="paginaCarregada(); inicializa();">
    <div th:if="${param.logout}">
        <div class="alert alert-info">
            You have been logged out.
        </div>
    </div>
    <div id="mae">
        <img src="../static/images/logomarca.png" th:src="@{/images/logomarca.png}" alt="">
        <div id="fotoLogin">
        </div>
        <div id="input_email_senha">
            <input type="text" name="email" placeholder="E-mail ou usuário" id="digite_email" data-required="required" value=""><br>
            <input type="password" style="display: none;" name="determine_email" placeholder="Senha" id="digite_senha" data-required="required" value=""><br>
            <button id="botao_entrar">Avançar</button>
        </div>
    </div>
</body>
</html>
