<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap -->
    <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/main.css" th:href="@{/main.css}" rel="stylesheet">

    <title>Financeiro</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Voce inseriu uma operação financeira
                </div>
            </div>

            <h1>Financeiro</h1>
            <form th:action="@{/financeiro}" th:object="${operacao}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('tipo')}? 'has-error':''">
                    <label for="tipo" class="control-label">Tipo</label>
                    <input id="tipo"
                           class="form-control"
                           th:field="*{tipo}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('tipo')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('descricao')}? 'has-error':''">
                    <label for="descricao" class="control-label">Descrição</label>
                    <input id="descricao"
                           class="form-control"
                           th:field="*{descricao}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('descricao')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Inserir</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../static/vendors/jquery/dist/jquery.min.js" th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script src="../static/vendors/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

</body>
</html>
