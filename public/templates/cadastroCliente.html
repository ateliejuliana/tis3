<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Cadastro de Clientes</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Dados
                        <small></small>
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="invalid hidden">
                        <p>Campos invalidos</p>
                    </div>
                    <form id="demo-form2" method="post" class="form-horizontal form-label-left">
                        <input name="id" id="id" class="hidden">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nome">Nome
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="nome" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sobrenome">Sobrenome
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="sobrenome" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telefone">Telefone
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="telefone" class="form-control col-md-7 col-xs-12" required="required" type="text" data-inputmask="'mask' : '(999) 999-9999'">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button id="concluir" type="submit" class="btn btn-success">Concluir</button>
                                <button id="limpar" type="button" class="btn btn-danger">Limpar Campos</button>
                                <button id="cancelar" type="button" class="btn btn-primary">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/cadastroCliente.js"></script>
