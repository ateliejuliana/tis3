<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Serviço</h3>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Dados
            <small></small>
          </h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="sucess hidden">
            <p>Serviço cadastrado com sucesso </p>
          </div>
          <div class="invalid hidden">
            <p>Campos invalidos</p>
          </div>
          <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome do serviço
                <span>*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="nomeServico" type="text" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="categoria">Categoria *</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select id="categoria" class="form-control">
                  <option value=""></option>
                  <option value="cabelo">Cabelo</option>
                  <option value="Pele">Pele</option>
                  <option value="unha">Unha</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Descrição</label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="descricao" type="text" class="form-control" placeholder="Opcional">
              </div>
            </div>
          </form>
          <br/>
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button id="concluir" type="submit" class="btn btn-success">Concluir</button>
            <button id="cancelar" type="button" class="btn btn-primary">Cancelar</button>
          </div>
        </div>
        <div id="servicos" class="row">
          <div class="clearfix"></div>
          <div class="x_content">
            <table class="table table-striped table-bordered bulk_action">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Categoria</th>
                  <th>Descrição</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="datatable-checkbox">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/servico.js"></script>
