<!-- CRIAR EVENTO AGENDA  -->
<div id="CalenderModalNew" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myModalLabel">Nova entrada</h4>
      </div>
      <div class="modal-body">
        <div id="testmodal" style="padding: 5px 20px;">
          <form id="antoform" class="form-horizontal calender" role="form">
            <div class="form-group">
              <label class="col-sm-3 control-label">Cliente</label>
              <div class="col-sm-9">
                <select id="selectcliente" type="text" form="antoform">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Serviço</label>
              <div class="col-sm-9">
                <select id="selectservico" form="antoform">
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default antoclose" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary antosubmit">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!--EDITAR EVENTO AGENDA -->

<div id="CalenderModalEdit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myModalLabel2">Editar</h4>
      </div>
      <div class="modal-body">

        <div id="testmodal2" style="padding: 5px 20px;">
          <form id="antoform2" class="form-horizontal calender" role="form">
            <div class="form-group">
              <label class="col-sm-3 control-label">Cliente</label>
              <div class="col-sm-9">
                <select id="selectcliente" form="antoform2">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Serviço</label>
              <div class="col-sm-9">
                <select id="selectservico" form="antoform2">
                </select>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default antoclose2" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary antosubmit2">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div id="fc_create" data-toggle="modal" data-target="#CalenderModalNew"></div>
<div id="fc_edit" data-toggle="modal" data-target="#CalenderModalEdit"></div>
