    <div class="row">
        <form class="col s12">
            <div class="row">

            </div>

      </label>
            </p>

            <div class="file-field input-field">
                <div class="btn">
                    <span>Carregar foto</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Selecione a foto de perfil">
                </div>
            </div>
            <button style="float: right;" class="btn">Cadastrar</button>
            
        </form>
    </div>
